version: '3.7'  # 使用 3.7 以支持健康检查
services:
  doc-mysql:
    container_name: doc-mysql
    image: mysql:8.0.33
    restart: always
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./sql/database-init.sh:/docker-entrypoint-initdb.d/database-init.sh
      - ./sql:/sql-init
    command:
      [
        'mysqld',
        '--innodb-buffer-pool-size=80M',
        '--character-set-server=utf8mb4',
        '--collation-server=utf8mb4_unicode_ci',
        '--default-time-zone=+8:00',
        '--lower-case-table-names=1'
      ]
    ports:
      - "3306:3306"
    networks:
      - doc

  doc-nacos:
    container_name: doc-nacos
    image: nacos/nacos-server:v2.2.0
    restart: always
    hostname: doc-nacos
    privileged: true
    environment:
      TZ: Asia/Shanghai
      PREFER_HOST_MODE: hostname
      MODE: standalone
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_SERVICE_HOST: doc-mysql
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_USER: root
      MYSQL_SERVICE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_SERVICE_DB_NAME: doc_nacos_config
      MYSQL_SERVICE_DB_PARAM: characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    volumes:
      - ./logs/nacos:/home/nacos/logs
    command:
      [
        "sh",
        "-c",
        "until nc -z doc-mysql 3306; do echo 'Waiting for MySQL...'; sleep 5; done; sh /home/nacos/bin/startup.sh"
      ]
    networks:
      - doc
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/v1/auth/users"]
      interval: 30s
      timeout: 10s
      retries: 5

  doc-redis:
    container_name: doc-redis
    image: redis:7.2.4
    restart: always
    ports:
      - "6379:6379"
    networks:
      - doc

  doc-gateway:
    container_name: doc-gateway
    image: openjdk:17-jdk
    restart: always
    environment:
      NACOS_SERVERS: doc-nacos
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: doc-nacos:8848
    ports:
      - "9000:9000"
    volumes:
      - ./doc-gateway/target/doc-gateway.jar:/app/doc-gateway.jar
      - ./conf/spring:/app/config
    command:
      [
        "java",
        "-jar",
        "/app/doc-gateway.jar"
      ]
    depends_on:
      doc-nacos:
        condition: service_healthy
    networks:
      - doc

  doc-auth:
    container_name: doc-auth
    image: openjdk:17-jdk
    restart: always
    environment:
      NACOS_SERVERS: doc-nacos
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: doc-nacos:8848
    ports:
      - "9200:9200"
    volumes:
      - ./doc-auth/target/doc-auth.jar:/app/doc-auth.jar
      - ./conf/spring:/app/config
    command:
      [
        "java",
        "-jar",
        "/app/doc-auth.jar"
      ]
    depends_on:
      doc-nacos:
        condition: service_healthy
    networks:
      - doc

  doc-file:
    container_name: doc-file
    image: openjdk:17-jdk
    restart: always
    environment:
      NACOS_SERVERS: doc-nacos
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: doc-nacos:8848
    volumes:
      - ./doc-modules/doc-file/target/doc-file.jar:/app/doc-file.jar
      - ./.uploadPath:/app/uploadPath
      - ./conf/spring:/app/config
    command:
      [
        "java",
        "-jar",
        "/app/doc-file.jar"
      ]
    ports:
      - "9201:9201"
    depends_on:
      doc-nacos:
        condition: service_healthy
    networks:
      - doc

  doc-system:
    container_name: doc-system
    image: openjdk:17-jdk
    restart: always
    environment:
      NACOS_SERVERS: doc-nacos
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: doc-nacos:8848
    volumes:
      - ./doc-modules/doc-system/target/doc-system.jar:/app/doc-system.jar
      - ./conf/spring:/app/config
    command:
      [
        "java",
        "-jar",
        "/app/doc-system.jar"
      ]
    ports:
      - "9204:9204"
    depends_on:
      doc-nacos:
        condition: service_healthy
    networks:
      - doc

networks:
  doc:
    driver: bridge
